<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Note App</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>
    <div class="bg-purple-500 text-white flex justify-between py-10 px-8">
        <h1 class="text-3xl font-bold">Nooty</h1>
        <button id="createBtn"
            class="bg-white text-black px-2 rounded-full hover:bg-purple-500 hover:border-2 hover:border-white hover:text-white">Create
            Note</button>
    </div>

    <div id="model" class="bg-red-300 w-[900px] h-[350px] absolute right-[360px] top-48 rounded-lg hidden shadow-xl shadow-gray-400">
        <div class="pt-20 pl-40">
            <form>
                <input id="title" class="w-[400px] rounded  p-2 outline-0 " type="text" placeholder="Enter Title"> <br> <br>
                <input id="descripction" class="w-[400px] rounded  p-2 outline-0 " type="text" placeholder="Enter Descripction"> <br> <br>
                <div class="flex justify-around gap-[8em] mr-[393px]">
                    <button id="closeBtn" class="bg-blue-400 rounded-full text-black px-10 py-2 mt-10 hover:bg-white hover:text-black">Cancel</button>
                    <button id="saveBtn" class="bg-blue-400 rounded-full text-black px-10 py-2 mt-10 hover:bg-white hover:text-black">Save</button>
                </div>
            </form>
        </div>
    </div>

    <div id="noteParent" class="grid gap-10 justify-center mt-10 grid-cols-[300px_300px_300px_300px]">

    </div>


    


    <script src="main.js"></script>
</body>

</html>
